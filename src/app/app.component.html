<div class="Container">
    <h1 class="heading">Angular Form With Dropdown</h1>
    <div class="alert alert-danger" role="alert" *ngIf="errorResponse">
        {{errorResponse}}
    </div>
    <div class="formContainer">
        <form>
            <app-dropdown-list [defaultValue]="selectedRegion" [options]="regionList" [label]="regionLabel" (countryEvent)="fetchCountry($event)"></app-dropdown-list>
            <app-dropdown-list [defaultValue]="selectedCountry" [options]="countryList" [label]="countryLabel" [isDisabled]="isDisabled" (countryEvent)="fetchConuntryDetails($event)"></app-dropdown-list>
        </form>
    </div>
    <div>
        <app-country-details [countryName]="selectedCountry" *ngIf="showDetails && selectedCountry!=='-1'"></app-country-details>
    </div>
</div>
